<html>

<head>
    <meta name="viewport" content="with=device-width, initial-scale=1.0">
    <title>Envite</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bakbak+One&family=Lato:ital,wght@0,400;1,300;1,700&family=Oswald:wght@300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">


</head>

<body>
    <section class="event">
        
        
    </section>
    
    <div class="content">
        
        <h1>Anica's 22nd <br> Birthday</h1>
        <p>Hosted by Anica</p>
    </div>
    <div class="dec">
        
        <img src="assets/going.png" alt="">
        <img src="assets/maybe.png" alt="">
        <img src="assets/not.png" alt="">
        
    </div>
    
    <div class="invi">
        <img class="invite" src="assets/invite.png" alt="">

    </div>
    <div class="buttons">

        <p>Just a lowkey dinner to celebrate my 22nd.<br>Would love to see you</p>
